{% extends "base.html" %}
{% block title %}Key submission{% endblock %}
{% block content %}
    <h1>Enter passphrase</h1>
    <p>Please provide your private passphrase, so I can decrypt the note for you:</p>
    <form method="POST" action="{{ random }}">
        <input class="fieldyfield" type="text" name="pass">
        <input class="fancyBtn" type="submit" value="Submit" style="display:inline-block; margin:0 0 0 8px">
    </form>
{% endblock %}
